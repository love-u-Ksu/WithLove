<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Собери сердечки!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Приветственный экран -->
    <div id="welcome-screen" class="screen">
        <h1>Привет, дорогая!</h1>
        <p>Собери 5 сердечек, чтобы узнать секретное сообщение!</p>
        <button id="start-button">Начать игру</button>
    </div>

    <!-- Игровой экран -->
    <div id="game-screen" class="screen hidden">
        <div class="game-container">
            <div id="player"></div>
        </div>
        <div id="score">Собрано сердечек: 0</div>
    </div>

    <!-- Экран загрузки -->
    <div id="loading-screen" class="screen hidden">
        <h1>Загрузка любви...</h1>
        <div class="loading-bar">
            <div id="loading-progress"></div>
        </div>
    </div>

    <!-- Финальный экран -->
    <div id="final-screen" class="screen hidden">
        <h1>Будешь моей валентинкой?</h1>
        <div class="buttons">
            <button id="yes-button">Да</button>
            <button id="no-button">Нет</button>
        </div>
    </div>

    <!-- Страница с признанием -->
    <div id="love-screen" class="screen hidden">
        <h1>Я тебя люблю! ❤️</h1>
        <p>Ты самая лучшая! Спасибо, что ты есть у меня!</p>
    </div>

    <!-- Аудио для кнопки "Нет" -->
    <audio id="song">
        <source src="song.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>

    <script src="script.js"></script>
</body>
</html>
