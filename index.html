<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Собери сердечки!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome-screen" class="screen">
        <h1>Привет, Ксюня!</h1>
        <p>Собери 10 сердечек, чтобы узнать секретное сообщение!</p>
        <button id="start-button">Начать игру</button>
    </div>

    <div id="game-screen" class="screen hidden">
        <div class="game-container">
            <div id="player"></div>
        </div>
        <div id="score">Собрано сердечек: 0</div>
    </div>

    <div id="loading-screen" class="screen hidden">
        <h1>Загрузка любви...</h1>
        <div class="loading-bar">
            <div id="loading-progress"></div>
        </div>
    </div>

    <div id="final-screen" class="screen hidden">
        <h1>Будешь моей валентинкой?</h1>
        <div class="buttons">
            <button id="yes-button">Да</button>
            <button id="no-button">Нет</button>
        </div>
    </div>

    <div id="love-screen" class="screen hidden">
        <h1>Я тебя люблю, Кися! ❤️</h1>
        <p>Ты самая лучшая!</p>
        <p>Тудааа его!</p>
    </div>

    <!-- Аудио -->
    <audio id="background-music" loop>
        <source src="extras/background-music.mp3" type="audio/mpeg">
    </audio>
    <audio id="collect-sound">
        <source src="extras/collect-sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="win-sound">
        <source src="extras/win-sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="no-button-sound">
        <source src="extras/no-button-sound.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
